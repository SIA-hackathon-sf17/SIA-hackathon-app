<ion-view title="Signup" id="page2">
  <ion-content padding="true" class="has-header">
    <form id="signup-form1" class="list">
      <ion-list id="signup-list1">
        <label class="item item-input" id="signup-input1">
          <span class="input-label">Name</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="signup-input2">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
      </ion-list>
      <ion-list id="signup-list2">
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Frequent Flyer Number</span>
          <input type="text" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="rating()" id="signup-button1" style="border-radius:18px 18px 18px 18px;" class="button button-positive button-block">Continue</a>
    </form>
  </ion-content>
</ion-view>
